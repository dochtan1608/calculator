<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMU7PzQp3p6b6Yk5j6U6p5U5p5U5p5U5p5U5p5U5p5U5p5U5"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p id="themeText">Dark Mode</p>
    <button id="themeToggle" aria-label="Toggle Theme"></button>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputBox" readonly />
      <div>
        <button class="green">AC</button>
        <button class="green">DEL</button>
        <button class="green">%</button>
        <button class="green operator">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
      </div>
    </div>
  </body>
</html>
